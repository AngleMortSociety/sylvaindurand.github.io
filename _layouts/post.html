---
layout: main
---

<h1><div itemprop="name">{{ page.title }}</div>
    <span itemprop="datePublished">
        {% if lang == 'en' %}
        	{{ page.date | date: "%d %B %Y" | englishdate }}
        {% else %}
        	{{ page.date | date: "%d %B %Y" | frenchdate }}
        {% endif %}
    </span>
</h1>

<div class="post" itemprop="articleBody" >
    {{ content }}
</div>
