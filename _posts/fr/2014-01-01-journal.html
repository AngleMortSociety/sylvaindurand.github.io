---
title:  Journal
trans: /
---

<ul class="liste">{% for post in site.posts %}{% for cat in site.cat %}{% capture path %}/fr/{{cat[1]}}/{% endcapture %}{% if post.path contains path %}
  <li>
    <a href="{{ post.url }}">
      <span>{% include date.html date=post.date lang="en" %}</span>
      {{ post.title }}
    </a>
  </li>{% endif %}{% endfor %}{% endfor %}
</ul>
