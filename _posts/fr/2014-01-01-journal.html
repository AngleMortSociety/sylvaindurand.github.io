---
layout: page
title:  Journal
trans: /
---

<ul class="liste">
	{% for post in site.posts %}
		{% if post.layout == "post" and post.path contains "/fr/" %}
		<li>
			<a href="{{ post.url }}">
				<span>{{ post.date | date: "%d %B %Y" | frenchdate }}</span>
				{{ post.title }}
			</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
