---
title:  Journal
trans: /
page: true
---

<ul class="liste">
	{% for post in site.posts %}
		{% if post.page or post.path contains "/en/" %}{% else %}
		<li>
			<a href="{{ post.url }}">
				<span>{% include date.html date=post.date lang='fr' %}</span>
				{{ post.title }}
			</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
