---
layout: default
title: Journal
trans: /journal/
page: true
---

<ul class="liste">
	{% for post in site.posts %}
		{% if post.page or post.path contains "/fr/" %}{% else %}
		<li>
			<a href="{{ post.url }}">
				<span>{{ post.date | date: "%d %B %Y" | englishdate }}</span>
				{{ post.title }}
			</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
