---
layout: page
title: Journal
trans: /journal/
---

<ul class="liste">
	{% for post in site.posts %}
		{% if post.layout == "post" and post.path contains "/en/" %}
		<li>
			<a href="{{ post.url }}">
				<span>{{ post.date | date: "%d %B %Y" | englishdate }}</span>
				{{ post.title }}
			</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
