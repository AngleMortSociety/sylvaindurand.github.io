---
layout: default
title: Journal
trans: /journal/
---

<ul class="liste">{% for post in site.posts %}{% if post.title == "About" or post.path contains "/fr/" %}{% else %}
  <li>
    <a href="{{ post.url }}">
      <span>{% include date.html date=post.date lang="en" %}</span>
      {{ post.title }}
    </a>
  </li>{% endif %}{% endfor %}
</ul>
